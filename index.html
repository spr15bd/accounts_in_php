<html>
<head>
	<title>Accounts System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	
	<style type="text/css">
		
	</style>
</head>

<body class="grey lighten-2">
    <div id="app">
        <div class="container-fluid">
            <div class="row bg-dark">
				<div class="col-lg-12">
				    <nav class="white">
				        <div>
				            <p class="text-center text-light display-5 p-8">
				                An accounting system
								
				            </p>
				        </div>
				        <div class="btn-group" role="group">
				            <div class="col-lg-6">
								<button class="btn btn-info" @click="supplierReview=true; addInvoice=false; suppl=null">
								    Supplier Review 
								</button>
				            </div>
				            <div class="col-lg-6">
								<button class="btn btn-info" @click="addInvoice=true; this.supplierReview=false">
								    Add invoice
								</button>
				            </div>
                            <div class="col-lg-6">
								<button class="btn btn-info" @click="addInvoice=false; this.supplierReview=false">
								    Back
								</button>
				            </div>
				        </div>
                    </nav>
				</div>
            </div>
            <div v-if="supplierReview">
                <p class="text-center py-5">
                    <label>Supplier Name:</label>
                    <input type="text" name="supplier" @keyup.enter="getSupplier(suppl)" v-model="suppl"></input>
                    <button class="btn btn-info" @click="getSupplier(suppl)">
				        Supplier Review 
				    </button>
                </p>
               
                <div v-if="invoices">
                    <table class="table table-striped">
                        <thead>
                            <div class="text-center"><b>{{suppl}}</b></div>
                            <tr class="bg-info">
                                <th>Invoice Number</th>
                                <th>Reference</th>
                                <th>Invoice Date</th>
                                <th>Description</th>
                                <th>Total</td>
                                <th>Outstanding</th>
                                <th>Payment Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="invoice in invoices">
                               <td>{{invoice.number}}</td>
                               <td>{{invoice.id}}</td>
                               <td>{{invoice.date}}</td>
                               <td>{{invoice.description}}</td>
                               <td>{{invoice.amount}}</td>
                               <td>{{invoice.amount}}</td>
                               <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div v-if="addInvoice">
                <section>
                    <h4 class="center">Add Invoice</h4>
                    <form class="white">
                        <div class="mb-3">
                            <div><label>Supplier Name:</label></div>
                            <div><input type="text" name="inv_supplier" v-model="supplier"></div>
                            <div class="col red-text"></div>
                        </div>
                        <div class="mb-3">
                            <div><label>Invoice Number:</label></div>
                            <div><input type="text" name="inv_no" v-model="invoiceNumber"></div>
                            <div class="col red-text"></div>
                        </div>
                        <div class="mb-3">
                            <div><label>Invoice Date:</label></div>
                            <div><input type="text" name="inv_date" v-model="invoiceDate"></div>
                            <div class="red-text"></div>
                        </div>
                        <div class="mb-3">
                            <div><label>Invoice Description:</label></div>
                            <div><input type="text" name="inv_desc" v-model="invoiceDescription"></div>
                            <div class="red-text"></div>
                        </div>
                        <div class="mb-3">
                            <div><label>Office:</label></div>
                            <div><input type="text" name="office" v-model="office"></div>
                            <div class="red-text"></div>
                        </div>
                        <div class="mb-3">
                            <div><label>Overhead:</label></div>
                            <div><input type="text" name="overhead" v-model="overhead"></div>
                            <div class="red-text"></div>
                        </div>
                        <div class="mb-3">
                            <div><label>Invoice Amount:</label></div>
                            <div><input type="text" name="inv_amt" v-model="invoiceAmount"></div>
                            <div class="red-text"></div>
                        </div>
                        <div class="center">
                            <input type="button" name="submit" @click="update()" class="btn btn-primary" value="Post invoice">
                        </div>
                        <br/>
                        <div>{{statusMessage}}</div>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="app.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </body>
</html>
