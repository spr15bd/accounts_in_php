<html>
<head>
	<title>Accounts System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	
	<style type="text/css">
		.brand{
			background: #adbbec;
		}
		
		form{
			max-width: 460px;
			margin: 20px auto;	
			padding: 20px;		
		}
	</style>
</head>

<body class="grey lighten-2">
    <div id="app">
        {{invoices}}
        <div class="container-fluid">
            <div class="row bg-dark">
				<div class="col-lg-12">
				    <nav class="white">
				        <div>
				            <p class="text-center text-light display-5 p-8">
				                An accounting system
								
				            </p>
				        </div>
				        <div class="btn-group" role="group">
				            <div class="col-lg-6">
								<button class="btn btn-info" @click="supplierReview=true">
								    Supplier Review 
								</button>
				            </div>
				            <div class="col-lg-6">
								<button class="btn btn-info" @click="supplierReview=false">
								    Add invoice
								</button>
				            </div>
				        </div>
                    </nav>
				</div>
            </div>
            <div class="row" v-if="supplierReview">
                <p class="text-center py-5">
                    <label>Supplier Name:</label>
                    <input type="text" name="supplier" @keyup.enter="getSupplier(suppl)" v-model="suppl"></input>
                    <button class="btn btn-info" @click="getSupplier(suppl)">
				        Supplier Review 
				    </button>
                </p>
               
                <div v-if="invoices">
                    
                    <table class="table table-striped">
                        <thead>
                            <div class="text-center"><b>{{suppl}}</b></div>
                            <tr class="bg-info">
                                <th>Invoice Number</th>
                                <th>Reference</th>
                                <th>Invoice Date</th>
                                <th>Description</th>
                                <th>Total</td>
                                <th>Outstanding</th>
                                <th>Payment Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                               <td></td>
                               <td></td>
                               <td></td>
                               <td></td>
                               <td></td>
                               <td></td>
                               <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="center grey-text">Copyright 2021 Bevan Dady</div>
    </div>
    <script src="https://unpkg.com/vue@3.0.5"></script>
<script src="app.js"></script>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
</body>


            
			

</html>
