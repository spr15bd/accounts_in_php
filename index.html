<html>
<head>
	<title>Accounts System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	
	<style type="text/css">
		
	</style>
</head>

<body class="grey lighten-2">
    <div id="app">
        <div class="container-fluid">
            <div class="row bg-dark">
				<div class="col-lg-12">
				    <nav class="white">
				        <div>
				            <p class="text-center text-light display-5 p-8">
				                An accounting system
								
				            </p>
				        </div>
				        <div class="btn-group" role="group">
				            <div class="col-lg-6">
								<button class="btn btn-info" @click="this.supplierReview=true; addInvoice=false">
								    Supplier Review 
								</button>
				            </div>
				            <div class="col-lg-6">
								<button class="btn btn-info" @click="addInvoice=true; this.supplierReview=false">
								    Add invoice
								</button>
				            </div>
                            <div class="col-lg-6">
								<button class="btn btn-info" @click="addInvoice=false; this.supplierReview=false">
								    Back
								</button>
				            </div>
				        </div>
                    </nav>
				</div>
            </div>
            <div v-if="this.supplierReview">
                <p class="text-center py-5">
                    <label>Supplier Name:</label>
                    <input type="text" name="supplier" @keyup.enter="getSupplier(suppl)" v-model="suppl"></input>
                    <button class="btn btn-info" @click="getSupplier(suppl)">
				        Supplier Review 
				    </button>
                </p>
               
                <div v-if="invoices">
                    <table class="table table-striped">
                        <thead>
                            <div class="text-center"><b>{{suppl}}</b></div>
                            <tr class="bg-info">
                                <th>Invoice Number</th>
                                <th>Reference</th>
                                <th>Invoice Date</th>
                                <th>Description</th>
                                <th>Total</td>
                                <th>Outstanding</th>
                                <th>Payment Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="invoice in invoices">
                               <td>{{invoice.number}}</td>
                               <td>{{invoice.id}}</td>
                               <td>{{invoice.date}}</td>
                               <td>{{invoice.description}}</td>
                               <td>{{invoice.amount}}</td>
                               <td>{{invoice.amount}}</td>
                               <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div v-if="addInvoice">
                <section class="container grey-text">
                    <h4 class="center">Add Invoice</h4>
                    <form class="white" action="" method="POST">
                        <div class="flex mb-3">
                            <div width=50%><label>Supplier Name:</label></div>
                            <div width=50%><input type="text" name="inv_supplier" value=""></div>
                            <div class="red-text"></div>
                        </div>
                        <div class="mb-3">
                            <div><label>Invoice Number:</label></div>
                            <div><input type="text" name="inv_no" value=""></div>
                            <div class="red-text"></div>
                        </div>
                        <div class="mb-3">
                            <label>Invoice Date:</label>
                            <input type="text" name="inv_date" value="">
                            <div class="red-text"></div>
                        </div>
                        <div class="mb-3">
                            <label>Invoice Description:</label>
                            <input type="text" name="inv_desc" value="">
                            <div class="red-text"></div>
                        </div>
                        <div class="mb-3">
                            <label>Office:</label>
                            <input type="text" name="office" value="">
                            <div class="red-text"></div>
                        </div>
                        <div class="mb-3">
                            <label>Overhead:</label>
                            <input type="text" name="overhead" value="">
                            <div class="red-text"></div>
                        </div>
                        <div class="mb-3">
                            <label>Invoice Amount:</label>
                            <input type="text" name="inv_amt" value="">
                            <div class="red-text"></div>
                        </div>
                        <div class="center">
                            <input type="submit" name="submit" value="submit" class="btn brand z-depth-0">
                        </div>
                    </form>
                </section>
            </div>
        </div>
        <div class="center grey-text">Copyright 2021 Bevan Dady</div>
    </div>
    <script src="https://unpkg.com/vue@3.0.5"></script>
<script src="app.js"></script>   
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</body>


            
			

</html>
